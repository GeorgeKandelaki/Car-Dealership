<div class="car">
  <div class="car__name">
    <img src="{%CARLOGO%}" alt="Logo Of the Lamborghini" class="car__img" />
    <h2 class="heading-secondary">{%CARNAME%}</h2>
  </div>

  <div class="car__info">
    <span class="price">{%CARPRICE%}$</span>
    <p><a href="/cars?id={%ID%}" class="see_more">See More</a></p>
  </div>
</div>
